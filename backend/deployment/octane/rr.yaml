version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php vendor/laravel/octane/bin/roadrunner-worker --client=carbon"
  relay: pipes

http:
  address: 0.0.0.0:8000
  middleware: [ "static", "gzip" ]
  static:
    dir: "public"
    forbid: [ ".php", ".htaccess" ]
    calculate_etag: false
    weak: false
    allow: [ ".html", ".css", ".js", ".ico", ".png", ".jpg", ".jpeg", ".gif", ".svg", ".map", ".woff", ".woff2", ".ttf", ".eot", ".otf" ]
  pool:
    num_workers: 12
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

logs:
  mode: production
  level: debug
