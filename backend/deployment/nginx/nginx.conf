
# Otimização para Alta Concorrência
user  nginx;
worker_processes  auto; # Usa todos os cores disponíveis
worker_rlimit_nofile 100000; # Permite abrir muitos arquivos/sockets

events {
    worker_connections  20000; # Conexões por worker
    use epoll; # Método eficiente do Linux
    multi_accept on; # Aceita o máximo de conexões de uma vez
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Otimização de I/O
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    # Buffers (reduz I/O de disco)
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 64m;
    large_client_header_buffers 2 1k;

    # Timeouts (fecha conexões mortas rápido)
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Cache de arquivos abertos
    open_file_cache max=5000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Gzip
    gzip on;
    gzip_min_length 10240;
    gzip_comp_level 2;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;

    upstream frontend { server frontend:80; }
    upstream backend { 
        server octane_app:8000;
        keepalive 64; # Mantém conexões abertas com o Octane
    }

    # Redirecionamento HTTP -> HTTPS
    server {
        listen 80;
        server_name api-cursos.incluireeducar.com.br;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }
    server {
        listen 80;
        server_name cursos.incluireeducar.com.br;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }

    # SSL - API
    server {
        listen 443 ssl http2;
        server_name api-cursos.incluireeducar.com.br;
        
        ssl_certificate /etc/letsencrypt/live/cursos.incluireeducar.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cursos.incluireeducar.com.br/privkey.pem;
        
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }
    }

    # SSL - Frontend
    server {
        listen 443 ssl http2;
        server_name cursos.incluireeducar.com.br;
        
        ssl_certificate /etc/letsencrypt/live/cursos.incluireeducar.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cursos.incluireeducar.com.br/privkey.pem;
        
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://frontend;
        }
    }
}
