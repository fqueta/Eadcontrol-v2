version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: eadcontrol-app:latest
    restart: always
    environment:
      APP_NAME: Laravel
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: 'false'
      APP_URL: ${APP_URL}
      VITE_TENANT_API_URL: ${VITE_TENANT_API_URL}
      OCTANE_SERVER: roadrunner
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    networks:
      - octane-net
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: always
    networks:
      - octane-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - octane-net
    depends_on:
      - app
      - frontend

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - octane-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:alpine
    restart: always
    networks:
      - octane-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  octane-net:
    driver: bridge

volumes:
  db-data:
