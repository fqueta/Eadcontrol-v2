version: '3.8'

services:
  # -----------------------------------------------------------------------------
  # Gateway (Reverse Proxy)
  # -----------------------------------------------------------------------------
  # The main entry point. Routes traffic to Frontend or Backend based on URL.
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the main routing configuration
      - ./backend/deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment below to mount SSL certificates
      # - ./backend/deployment/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    restart: always

  # -----------------------------------------------------------------------------
  # Frontend Application (React/Vite)
  # -----------------------------------------------------------------------------
  # Serves static assets via its own internal Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Expose only to the internal network (Gateway accesses it)
    expose:
      - "80"
    environment:
      # Inject env vars that might be needed at runtime (if configured) or build time
      - VITE_TENANT_API_URL=${VITE_TENANT_API_URL}
    networks:
      - app_network
    restart: always

  # -----------------------------------------------------------------------------
  # Backend Application (Laravel Octane)
  # -----------------------------------------------------------------------------
  # API and Storage service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: eadcontrol-backend:latest
    container_name: octane_app
    # Expose only to the internal network
    expose:
      - "8000"
    environment:
      APP_NAME: "${APP_NAME:-EadControl}"
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Octane
      OCTANE_SERVER: roadrunner
      
      # Filesystem (Crucial for Storage)
      FILESYSTEM_DISK: public
    volumes:
      # Persist Storage (Uploads)
      - storage_public:/var/www/html/storage/app/public
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: always

  # -----------------------------------------------------------------------------
  # Database (MySQL)
  # -----------------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: app_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  # -----------------------------------------------------------------------------
  # Cache/Queue (Redis)
  # -----------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: app_redis
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

# -----------------------------------------------------------------------------
# Networks & Volumes
# -----------------------------------------------------------------------------
networks:
  app_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  storage_public: # Named volume for persistent user uploads
